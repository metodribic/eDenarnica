<!doctype html> <html> <head> <meta charset="utf-8"> <title>eDenarnica</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="shortcut icon" href="/favicon.png"> <link rel="stylesheet" href="styles/vendor.74c5af5c.css"> <link rel="stylesheet" href="styles/main.863dfdfb.css"> <!-- font awesome --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> <!-- google map --> <script src="//maps.googleapis.com/maps/api/js"></script> </head> <body ng-app="eDenarnicaApp"> <!-- HEADER --> <div class="header"> <div class="navbar navbar-default navbar-static-top" role="navigation"> <div class="container"> <div class="navbar-header"> <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand margin-auto" href="#/">eDenarnica</a> </div> <div class="collapse navbar-collapse" id="js-navbar-collapse"> <ul class="nav navbar-nav hidden-lg"> <li class="active"><a ng-href="#/" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus margin-right20"></i>&nbsp;DODAJ</a></li> <li><a href="#/"><i class="fa fa-home margin-right20"></i>&nbsp;Domov</a></li> <li><a ng-href="#/izdatki"><i class="fa fa-line-chart margin-right20"></i>&nbsp;Zgodovina</a></li> <li><a ng-href="#/profil"><i class="fa fa-user margin-right20"></i>&nbsp;Profil</a></li> </ul> <span class="balance">Stanje: 15.346 €</span> </div> </div> </div> </div> <!-- ########## PAGE CONTENT ########## --> <div class="row"> <!-- LEFT MENU --> <div class="col-lg-2 pull-left"> <!-- <aside ng-include="left-menu.html"></aside>--> <ul class="nav nav-pills nav-stacked left-menu hidden-xs hidden-sm hidden-md"> <li class="button-add"> <a ng-href="#/" data-toggle="modal" data-target="#addModal"> <i class="fa fa-plus margin-right20"></i>&nbsp;DODAJ</a> </li> <li><a href="#/"><i class="fa fa-home margin-right20"></i>&nbsp;Domov</a></li> <li><a ng-href="#/izdatki"><i class="fa fa-line-chart margin-right20"></i>&nbsp;Zgodovina</a></li> <li><a ng-href="#/profil"><i class="fa fa-user margin-right20"></i>&nbsp;Profil</a></li> </ul> </div> <!-- CONTENT --> <div class="col-xs-12 col-sm-2 col-md-12 col-lg-10 margin-content"> <div class="container"> <div ng-view=""></div> </div> </div> </div><!-- end row--> <!-- ########## END PAGE CONTENT ########## --> <!-- ########## MODAL for adding "event" ########## --> <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="AddController"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title" id="myModalLabel"> Dodajanje novega <span ng-class="{ 'priliv': expense.type=='priliv', 'odliv': expense.type=='odliv' }">{{expense.type}}a</span>! </h4> </div> <div class="modal-body"> <div class="col-12"> <!-- CHECKBOX TYPE --> <center> <label class="radio-inline odliv"> <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="odliv" ng-model="expense.type"> Odliv </label> <label class="radio-inline priliv"> <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="priliv" ng-model="expense.type"> Priliv </label> </center> <!-- INPUT OPIS --> <form class="form-horizontal" role="form" data-toggle="validator"> <div class="form-group"> <label for="inputOpis" class="col-sm-2 control-label">Opis</label> <div class="col-sm-10"> <input type="text" class="form-control" id="opis" type="text" placeholder="npr. Položnica za elektriko" ng-model="expense.about" data-error="Opis/naziv transakcije je obvezno polje!" required autofocus> </div> </div> <!-- INPUT OZNAKE --> <div class="form-group"> <label for="labelOznaka" class="col-sm-2 control-label">Oznake: </label> <div class="col-sm-10"> <input type="text" class="form-control" id="oznake" type="text" placeholder="npr. elektrika, položnica, marec" ng-model="expense.tags"> </div> </div> <!-- INPUT KOLIČINA --> <div class="form-group"> <label for="labelKolicina" class="col-sm-2 control-label">Količina: </label> <div class="col-sm-10"> <input type="text" class="form-control" id="kolicina" type="text" placeholder="npr. 204.45" ng-model="expense.amount" required pattern="\d+\.?\d*" data-error="Dovoljene so samo števke ter decimalna pika!"> </div> </div> <!-- INPUT DATE --> <div class="form-group"> <label for="labelDatum" class="col-sm-2 control-label">Datum: </label> <div class="col-sm-10"> <input class="form-control" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" id="datum" type="date" ng-model="expense.date" placeholder="dd/MM//YYYY" data-error="Vpišite veljaven datum!" required> </div> </div> <!-- INPUT TIP PLAČILA --> <div class="form-group"> <label for="labelDatum" class="col-sm-2 control-label">Tip transakcije: </label> <div class="col-lg-10"> <label class="radio-inline transaction"> <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="cash" ng-model="expense.transaction"> Gotovina&nbsp;<i class="fa fa-money"></i> </label> <label class="radio-inline transaction"> <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="card" ng-model="expense.transaction"> Bančna kartica&nbsp;<i class="fa fa-credit-card"></i> </label> </div> </div> </form> <!-- DODATNO --> <center> <a class="advanced-option" ng-click="advanced = !advanced"> Dodatno <span ng-show="!advanced" class="fa fa-chevron-down"></span> <span ng-show="advanced" class="fa fa-chevron-up"></span> </a> <div ng-show="advanced"> <form class="form-horizontal"> <div class="form-group"> <label for="podrobnosti" class="col-sm-2 control-label">Podrobnejši opis: </label> <div class="col-sm-10"> <textarea class="form-control" rows="5" id="podrobnosti" placeholder="Poljuben tekst"></textarea> </div> </div> <div class="form-group"> <label for="podrobnosti" class="col-sm-2 control-label">Lokacija transakcije: </label> <div class="col-sm-10"> <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map> </div> </div> </form> </div> </center></div>  <br> <!-- MODAL FOOTER --> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Prekliči</button> <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="addExpenses()">Shrani!</button> </div> </div> </div> </div> </div> <!-- ########## END OF MODAL ########## --> <script src="scripts/vendor.67968a8a.js"></script> <script src="scripts/scripts.9880f15e.js"></script> </body> </html>
