<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eDenarnica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/ico" href="../img/favicon.ico">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body ng-app="eDenarnicaApp">
  
    <!-- HEADER -->
    <div class="header">
      <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand " href="#/">eDenarnica</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav hidden-lg">
              <li class="active"><a href="#/"><i class="fa fa-home margin-right20"></i>&nbsp;Domov</a></li>
              <li><a ng-href="#/izdatki"><i class="fa fa-line-chart margin-right20"></i>&nbsp;Zgodovina</a></li>
              <li><a ng-href="#/profil"><i class="fa fa-user margin-right20"></i>&nbsp;Profil</a></li>
              <li><a ng-href="#/" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus margin-right20"></i>&nbsp;DODAJ</a></li>
            </ul>

            <span class="balance">Stanje: 15.346 €</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ########## PAGE CONTENT ########## -->
    <div class="row">

      <!-- LEFT MENU -->  
      <div class="col-lg-2  pull-left">
        <ul class="nav nav-pills nav-stacked left-menu hidden-xs hidden-sm hidden-md">
          <li class="button-add">
            <a ng-href="#/" data-toggle="modal" data-target="#addModal" >
            <i class="fa fa-plus margin-right20"></i>&nbsp;DODAJ</a>
          </li>
          <li><a href="#/"><i class="fa fa-home margin-right20"></i>&nbsp;Domov</a></li>
          <li><a ng-href="#/izdatki"><i class="fa fa-line-chart margin-right20"></i>&nbsp;Zgodovina</a></li>
          <li><a ng-href="#/profil"><i class="fa fa-user margin-right20"></i>&nbsp;Profil</a></li>
        </ul>
      </div>
      <!-- CONTENT -->
      <div class="col-xs-12 col-sm-2 col-md-12 col-lg-10 margin-content">
        <div class="container">
          <div ng-view=""></div>
        </div>
      </div> 

    </div><!-- end row-->
    <!-- ########## END PAGE CONTENT ########## -->


    <!-- ########## MODAL for adding "event" ########## -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="AddController">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
              Dodajanje novega <span ng-class="{ 'priliv': expense.type=='priliv', 'odliv': expense.type=='odliv' }">{{expense.type}}a</span>!
            </h4>
          </div>
          <div class="modal-body">
            <div class="col-12">
              <!-- CHECKBOX TYPE -->
              <center>
                <label class="radio-inline odliv">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="odliv" ng-model="expense.type"> Odliv
                </label>
                <label class="radio-inline priliv">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="priliv" ng-model="expense.type"> Priliv
                </label>
              </center>

              <!-- INPUT OPIS -->
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputOpis" class="col-sm-2 control-label">Opis</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="opis" type="text" placeholder="npr. Položnica za elektriko" ng-model="expense.about">
                  </div>
                </div>
                <!-- INPUT OZNAKE -->
                <div class="form-group">
                  <label for="labelOznaka" class="col-sm-2 control-label">Oznake: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="oznake" type="text" placeholder="npr. elektrika, položnica, marec" ng-model="expense.tags">
                  </div>
                </div>

                <!-- INPUT KOLIČINA -->
                <div class="form-group">
                  <label for="labelKolicina" class="col-sm-2 control-label">Količina: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="kolicina" type="text" placeholder="npr. 204.45" ng-model="expense.amount">
                  </div>
                </div>

                <!-- INPUT KOLIČINA -->
                <div class="form-group">
                  <label for="labelDatum" class="col-sm-2 control-label">Datum: </label>
                  <div class="col-sm-10">
                    <input class="form-control" id="datum" type="date" ng-model="expense.date">
                  </div>
                </div>

                <!-- INPUT TIP PLAČILA -->
                <div class="form-group">
                  <label for="labelDatum" class="col-sm-2 control-label">Tip transakcije: </label>
                  <div class="col-lg-10">
                    <label class="radio-inline transaction">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="cash" ng-model="expense.transaction"> 
                        Gotovina&nbsp;<i class="fa fa-eur"></i>
                    </label>
                    <label class="radio-inline transaction">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="card" ng-model="expense.transaction"> 
                        Bančna kartica&nbsp;<i class="fa fa-credit-card"></i>
                    </label>
                  </div>
                </div>
              </form>

              <!-- DODATNO -->
              <center>
              <a class="advanced-option" ng-click="advanced = !advanced">
                  Dodatno
                <span ng-show="!advanced" class="fa fa-chevron-down"></span>
                <span ng-show="advanced" class="fa fa-chevron-up"></span>
              </a>
              <div ng-show="advanced">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="podrobnosti" class="col-sm-2 control-label">Podrobnejši opis: </label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="5" id="podrobnosti" placeholder="Poljuben tekst"></textarea>
                    </div>
                  </div>

                </form>
              </div>
          </div>
          </center>
          <br>
          <!-- MODAL FOOTER -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Prekliči</button>
            <button type="button" class="btn btn-primary" ng-click="addExpenses()">Shrani!</button>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- ########## END OF MODAL ########## -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/latest.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/add.js"></script>
    <script src="scripts/controllers/izdatki.js"></script>
    <!-- endbuild -->
  </body>
</html>
