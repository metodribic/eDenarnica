<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eDenarnica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="eDenarnicaApp">
  
    <!-- #### SITE CONTENT #### -->
    <div class="header">
      <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand " href="#/">eDenarnica</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Domov</a></li>
              <li><a ng-href="#/about">Zgodovina</a></li>
              <li><a ng-href="#/">Profil</a></li>
              <li><a ng-href="#/" data-toggle="modal" data-target="#addModal">DODAJ+-</a></li>

            </ul>

            <span class="balance">Stanje: 15.346 €</span>
          </div>
        </div>
      </div>
    </div>

  
    <!-- CONTENT -->
    <div class="container">
      <div ng-view=""></div>
    </div>
    <!-- END CONTETN -->

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="AddController">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
              Dodajanje novega <span ng-class="{ 'priliv': type=='priliva', 'odliv': type=='odliva' }">{{type}}</span>!
            </h4>
          </div>
          <div class="modal-body">
            <div class="col-12">
              <!-- TYPE -->
              <label class="radio-inline odliv">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="odliva" ng-model="type"> Odliv
              </label>
              <label class="radio-inline priliv">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="priliva" ng-model="type"> Priliv
              </label>

              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Opis</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="opis" type="text" placeholder="npr. Položnica za elektriko">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Oznake: </label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="oznake" type="text" placeholder="npr. elektrika, položnica, marec">
                  </div>
                </div>

                <!-- INPUT KOLIČINA -->
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Količina: </label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="kolicina" type="text" placeholder="npr. 204.45">
                  </div>
                </div>

                <!-- INPUT KOLIČINA -->
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Datum: </label>
                  <div class="col-sm-10">
                    <input class="form-control" id="datum" type="date">
                  </div>
                </div>

              </form>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Prekliči</button>
            <button type="button" class="btn btn-primary">Shrani!</button>
          </div>

      </div>
    </div>
    </div>
    </div>
    

    <!--  FOOTER -->
    <div class="footer">
      <div class="container">
      <center><p>With <i class="glyphicon glyphicon-heart"></i> from the eDenarnica team!</p></center>
        
      </div>
    </div>
    <!-- END FOOTER -->



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/latest.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/add.js"></script>
    <!-- endbuild -->
</body>
</html>
